<!DOCTYPE html>
<html>
<head>
  <script
  src="https://code.jquery.com/jquery-3.2.0.min.js"
  integrity="sha256-JAW99MJVpJBGcbzEuXk4Az05s/XyDdBomFqNlM3ic+I="
  crossorigin="anonymous"></script>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="form" method="post" action="/posts">
    <textarea name="Text1" cols="40" rows="10" class="messageinput" placeholder="Review goes here"></textarea>
    <input type="text" name="link" placeholder="link" class="linkInput">
    <input type="text" name="image" placeholder="url of an image of the movie" class="imageinput">
    <input type="submit" value="Submit">
  </form>
  <div class="note"></div>
  <div class="nav-bar">
    <a href="feed.html"> Reviews</a>
    <a href="post.html">Post</a>
    <a href="index.html">Home</a>
  </div>
</body>
<script>
var myCoolFunction = function (e) {
  e.preventDefault();
  var data = {};
  data.message = $(".messageinput").val();
  data.link = $(".linkInput").val();
  data.image = $ (".imageinput").val();
  $.post( "/posts" , data );
  $(".note").text("Thanks! Your message was saved!");
}
$(".form").on("submit", myCoolFunction);
</script>
</html>
